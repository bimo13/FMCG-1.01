<!DOCTYPE html>
<html>
    
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>FMCG Sign-In</title>
        
        <!-- Bootstrap core CSS -->
    	<link href="includes/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Custom styles for index.html -->
    	<link href="includes/css/index.css" rel="stylesheet">
        
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        
    </head>
    
    <body>
    	
        <div class="container">
            
            <form class="form-signin" role="form" id="form-signin">
            	
				<h2 class="form-signin-heading">Please sign in</h2>
                
                <div class="form-group">
                    <input name="username" id="username" type="email" class="form-control" placeholder="Email address" required autofocus>
                </div>
                
                <div class="form-group">
                	<input name="password" id="password" type="password" class="form-control" placeholder="Password" required>
                </div>
                
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                
            </form>
            
        </div> <!-- /container -->
        
        <script src="cordova.js" type="text/javascript"></script>
        <script src="includes/js/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="includes/js/jquery.validate.min.js" type="text/javascript"></script>
        <script>
        	
			$('form').validate({
				rules: {
					username: {
						minlength: 3,
						maxlength: 15,
						required: true
					},
					password: {
						minlength: 3,
						maxlength: 15,
						required: true
					}
				},
				highlight: function(element) {
					$(element).closest('.form-group').addClass('has-error');
				},
				unhighlight: function(element) {
					$(element).closest('.form-group').removeClass('has-error');
				},
				errorElement: 'span',
				errorClass: 'help-block',
				errorPlacement: function(error, element) {
					if(element.parent('.input-group').length) {
						error.insertAfter(element.parent());
					} else {
						error.insertAfter(element);
					}
				}
			});
			
        </script>
        
    </body>

</html>
